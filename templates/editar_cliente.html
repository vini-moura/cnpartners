{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form %}
{% block title%} Editar Cliente {%endblock%}
{% block content %}

<div class="container">
    <h2>Editar Cliente: {{ cliente.nome }}</h2>
    <form action="{{ url_for('editar_cliente', id=cliente.id) }}" method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" required value="{{ cliente.nome }}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required value="{{ cliente.email }}">
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" class="form-control" id="telefone" name="telefone" required value="{{ cliente.telefone }}">
        </div>
        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" class="form-control" id="endereco" name="endereco" value="{{ cliente.endereco }}">
        </div>
        <div class="form-group">
            <label for="conta">Conta:</label>
            <input type="number" class="form-control" id="conta" name="conta" value="{{ cliente.conta }}">
        </div>
        <div class="form-group">
            <label for="cod_bolsa">Código da Bolsa:</label>
            <input type="number" class="form-control" id="cod_bolsa" name="cod_bolsa" value="{{ cliente.cod_bolsa }}">
        </div>
        <div class="form-group">
            <label for="perfil">Perfil:</label>
            <input type="number" class="form-control" id="perfil" name="perfil" value="{{ cliente.perfil }}">
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" class="form-control" id="status" name="status" value="{{ cliente.status }}">
        </div>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
</div>

{%endblock%}
